        <main class="main" id="main_test_wyboru">
            <header class="main_header">
                <h1 class="main_header_heading">Test wyboru</h1> <span>PL</span>
            </header>
            <article class="main_test_button_container">
                <button data-lists="basics" class="main_test_buttons" title="NIE DZIAŁA, jeszcze nad tym pracuje">Podstawy</button>
                <button data-lists="simple_conversations" class="main_test_buttons" title="NIE DZIAŁA, jeszcze nad tym pracuje">Proste rozmowy</button>
                <button data-lists="family" class="main_test_buttons" title="NIE DZIAŁA, jeszcze nad tym pracuje">Rodzina</button>
            </article>
            <article class="main_choose_word_test">
                <h3 id="main_display_word_to_guess">Wybierz lekcję</h3>
                <form class="main_guess_word_form" id="test_wybierz_slowo_form">
                    <div class="main_answer_buttons">
                        <label class="main_choose_answer_button"><input type="radio" id="answer1" name="answer" data-index="0"><p class="label_text" id="answer1_text">Answer 1</p></label>
                        <label class="main_choose_answer_button"><input type="radio" id="answer2" name="answer" data-index="1"><p class="label_text" id="answer2_text">Answer 2</p></label>
                        <label class="main_choose_answer_button"><input type="radio" id="answer3" name="answer" data-index="2"><p class="label_text" id="answer3_text">Answer 3</p></label>
                    </div>
                    <button id="test_wybierz_slowo_form_submit_button">Potwierdź</button>
                </form>

                <p class="main_guess_word_correct_answers">Pytanie <span id="main_choose_word_index">1</span>, prawidłowe odpowiedzi: <span id="main_choose_word_correct_answers_value">0</span>/<span id="word_list_length">10</span></p>
            </article>
